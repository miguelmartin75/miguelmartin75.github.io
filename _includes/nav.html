<div id="nav">
    <ul>
        {% for p in site.page_list %}
        {% assign name = p[0] %}
        {% assign url = p[1] %}

        <li id="{% if page.title == name or (page.title == "miguel" and name == "me") %}current{% endif %}">
        <a href="{{ url }}">
        {{ name }}
        </a>
        </li>
        {% endfor %}
    </ul>
</div>
